  <meta charset="UTF-8">

  <title>MBTI Personality Insights AI</title>
  <!-- Tailwind CSS CDN should be loaded first -->
  <script src="https://cdn.tailwindcss.com?plugins=typography,forms"></script> 
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: 'rgb(var(--color-primary) / <alpha-value>)', 
            secondary: 'rgb(var(--color-secondary) / <alpha-value>)', 
            accent: 'rgb(var(--color-accent) / <alpha-value>)', 
            neutral: 'rgb(var(--color-neutral) / <alpha-value>)',
            bground: 'rgb(var(--color-bground) / <alpha-value>)',
            'bground-light': 'rgb(var(--color-bground-light) / <alpha-value>)',
            content: 'rgb(var(--color-content) / <alpha-value>)',
            'content-muted': 'rgb(var(--color-content-muted) / <alpha-value>)',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Playfair Display', 'serif'],
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out',
            'slide-up': 'slideUp 0.5s ease-out',
            'pulse- थोड़ा': 'pulseMore 2s cubic-bezier(0.4, 0, 0.6, 1) infinite', // Using 'थोड़ा' as a unique name part
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { transform: 'translateY(20px)', opacity: '0'},
              '100%': { transform: 'translateY(0)', opacity: '1'},
            },
            pulseMore: { // Keyframes for a more pronounced pulse
              '0%, 100%': { opacity: '1', transform: 'scale(1)' },
              '50%': { opacity: '.7', transform: 'scale(1.05)' },
            }
          },
          textShadow: {
            DEFAULT: '0 2px 4px rgba(0,0,0,0.10)',
            sm: '0 1px 2px rgba(0,0,0,0.05)',
            md: '0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06)',
            lg: '0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05)',
            'accent-glow': '0 0 8px rgb(var(--color-accent)), 0 0 12px rgb(var(--color-accent) / 0.7)',
            'primary-glow': '0 0 8px rgb(var(--color-primary)), 0 0 12px rgb(var(--color-primary) / 0.7)',
          },
          typography: (theme) => ({
            DEFAULT: {
              css: {
                color: theme('colors.content-muted'),
                a: {
                  color: theme('colors.primary'),
                  '&:hover': {
                    color: theme('colors.accent'),
                  },
                },
                h1: { color: theme('colors.content'), fontFamily: theme('fontFamily.display') },
                h2: { color: theme('colors.content'), fontFamily: theme('fontFamily.display') },
                h3: { color: theme('colors.content'), fontFamily: theme('fontFamily.display') },
                h4: { color: theme('colors.content'), fontFamily: theme('fontFamily.display') },
                strong: { color: theme('colors.content')},
                ul: {
                    listStyleType: 'disc',
                    paddingLeft: theme('spacing.5'),
                },
                ol: {
                    listStyleType: 'decimal',
                    paddingLeft: theme('spacing.5'),
                },
                li: {
                    marginTop: theme('spacing.1'),
                    marginBottom: theme('spacing.1'),
                },
                'li::marker': {
                  color: theme('colors.primary'),
                },
                code: {
                  color: theme('colors.accent'),
                  backgroundColor: theme('colors.bground-light'),
                  padding: '0.2em 0.4em',
                  borderRadius: '0.25rem',
                },
                pre: {
                  backgroundColor: theme('colors.bground-light'),
                  color: theme('colors.content-muted'),
                  padding: theme('spacing.4'),
                  borderRadius: theme('spacing.md'),
                  overflowX: 'auto',
                },
              },
            },
          }),
        }
      },
      // The plugins array is removed from here as it's handled by CDN URL
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: 219 39 119; /* pink-600 (Vibrant Pink) */
      --color-secondary: 37 99 235; /* blue-600 (Bright Blue) */
      --color-accent: 250 204 21; /* yellow-400 (Golden/Neon Yellow, brighter than yellow-300 for more pop) */
      --color-neutral: 107 114 128; /* gray-500 */
      --color-bground: 17 24 39; /* gray-900 (dark mode base) */
      --color-bground-light: 31 41 55; /* gray-800 */
      --color-content: 229 231 235; /* gray-200 */
      --color-content-muted: 156 163 175; /* gray-400 */
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: rgb(var(--color-bground));
      color: rgb(var(--color-content));
    }
    .glassmorphism {
      background: rgba(var(--color-bground-light), 0.65); 
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(var(--color-neutral), 0.15); 
    }
    h1, h2, h3, h4 {
        font-family: 'Playfair Display', serif;
        color: rgb(var(--color-content));
    }
    .prose h1, .prose h2, .prose h3, .prose h4, .prose strong {
        color: rgb(var(--color-content));
        font-family: 'Playfair Display', serif; 
    }
    .prose p, .prose li, .prose blockquote, .prose td, .prose th {
        color: rgb(var(--color-content-muted));
    }
     .prose a {
        color: rgb(var(--color-primary)); 
    }
    .prose a:hover {
        color: rgb(var(--color-accent)); 
    }
    .btn-primary {
        @apply bg-primary hover:bg-pink-700 text-white font-semibold py-2 px-4 rounded-lg transition-all duration-300 shadow-md hover:shadow-lg;
    }
    .btn-secondary {
        @apply bg-secondary hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-all duration-300 shadow-md hover:shadow-lg;
    }
    .btn-accent {
         @apply bg-accent hover:bg-yellow-500 text-bground font-semibold py-2 px-4 rounded-lg transition-all duration-300 shadow-md hover:shadow-lg;
    }

    /* Styling for select dropdown options in dark mode */
    select.dark-theme-options {
        color-scheme: dark; /* Hint for browser to use dark themed dropdown list if supported */
    }
    select.dark-theme-options option {
      background-color: rgb(var(--color-bground)); /* Dark background for options */
      color: rgb(var(--color-content)); /* Light text for options */
    }
    /* Custom scrollbar for better dark theme integration */
    .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
        background: rgb(var(--color-bground-light) / 0.5);
        border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgb(var(--color-neutral) / 0.7);
        border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--color-primary) / 0.7);
    }

    /* Rule to hide print-only elements on screen by default */
    .print-only {
      display: none;
    }

    /* --- REVISED PRINT STYLES --- */
    @media print {
      body {
        background-color: white !important;
        color: black !important;
        -webkit-print-color-adjust: exact;
        color-adjust: exact;
        font-family: 'Inter', sans-serif;
        margin: 1cm;
      }

      /* General rules */
      .no-print { display: none !important; }
      .print-only { display: block !important; }
      a { text-decoration: underline !important; color: blue !important; }

      /* Universal reset for print content */
      .printable-content-area *, #modal-print-wrapper * {
        color: black !important;
        background: transparent !important;
        box-shadow: none !important;
        text-shadow: none !important;
        border-color: #ddd !important;
      }

      .printable-content-area .glassmorphism, 
      .printable-content-area .bg-bground-light,
      #modal-print-wrapper .bg-bground-light {
        background-color: #fff !important;
        border: 1px solid #ddd !important;
        backdrop-filter: none !important;
        padding: 1rem;
        margin-bottom: 1rem;
      }
      
      .printable-content-area .report-header {
        background-color: #f9f9f9 !important;
        padding: 1rem;
        margin-bottom: 1.5rem;
        border-bottom: 1px solid #ddd;
      }

      /* Fix for grid layouts not printing columns correctly */
      .printable-content-area .grid {
        display: block !important;
      }

      /* Page printing logic: Isolate the main printable container */
      body.print-active-page #root > div > nav, 
      body.print-active-page #root > div > footer {
        display: none !important;
      }
      body.print-active-page #root > div > main > *:not(.printable-content-area) {
        display: none !important;
      }

      /* Modal printing logic: Isolate the modal and allow it to expand */
      body.print-active-modal {
          margin: 0;
          overflow: visible !important;
      }
      
      /* Hide everything except the modal host's ancestor chain and the modal itself */
      body.print-active-modal > *:not(#root) { display: none !important; }
      body.print-active-modal #root > div > *:not(main) { display: none !important; }
      body.print-active-modal main > *:not(.printable-content-area) { display: none !important; }
      body.print-active-modal .printable-content-area > *:not(.modal-print-host) { display: none !important; }

      /* Ensure all containers in the modal's path can expand */
      body.print-active-modal,
      body.print-active-modal #root,
      body.print-active-modal #root > div,
      body.print-active-modal main,
      body.print-active-modal .printable-content-area {
        display: block !important;
        height: auto !important;
        min-height: 0 !important;
        overflow: visible !important;
      }
      
      /* Reset modal styles for printing to make it a static block */
      body.print-active-modal .modal-print-host {
          position: static !important;
          display: block !important;
          background: transparent !important;
          backdrop-filter: none !important;
          -webkit-backdrop-filter: none !important;
          border: none !important;
          box-shadow: none !important;
          padding: 0 !important;
      }
      
      body.print-active-modal .modal-print-host > div {
          height: auto !important;
          max-height: none !important;
          box-shadow: none !important;
          border: none !important;
          padding: 0 !important;
      }

      body.print-active-modal #modal-print-wrapper {
          overflow: visible !important;
          max-height: none !important;
          height: auto !important;
          padding: 1rem !important;
      }
    }

  </style>
